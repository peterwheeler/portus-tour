<head>
   <title>Portus Tour - Tour Virtuale</title>
</head>

<div id="storymap_periodo_5" ng-animate>
	<div class="shareButton">
        <i class="fa fa-share-alt" aria-hidden="true" data-toggle="modal" data-target="#copyPopup" onclick="currentSlide()"></i>
    </div>
    <!-- Modal -->
    <div id="copyPopup" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p>Copia link per condividere questa diapositiva</p>
                    <div class="input-group clipboardContainer">
                        <input type="text" class="form-control" value="http://{{location}}{{urlBegin()}}/{{localizedPage(4)}}{{slideNo}}" aria-label="Condividi questo link con {{location}}{{urlBegin()}}/{{localizedPage(0)}}?start_at_slide='{{slideNo}}'" autofocus="" onfocus="this.select();">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
