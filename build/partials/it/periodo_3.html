<head>
   <title>Portus Tour - Periodo Severiano</title>
</head>

<div id="storymap_periodo_3" ng-animate>
    <div class="shareButton">
        <i class="fa fa-share-alt" data-target="copyPopup" onclick="currentSlide()"></i>
    </div>
    
    <!-- Modal -->
    <div id="copyPopup" class="modal">
        <div class="modal-content">
            <p>Copia link per condividere questa diapositiva</p>
                <input type="text" class="form-control" value="https://{{location}}{{urlBegin()}}/{{localizedPage(2)}}{{slideNo}}" aria-label="Share this link with {{location}}{{urlBegin()}}/{{localizedPage(2)}}?start_at_slide='{{slideNo}}'" autofocus="" onfocus="this.select();">
        </div>
        <div class="modal-footer">
          <a ng-href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</div>
